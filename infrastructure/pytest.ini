[pytest]
# Pytest configuration for infrastructure tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use filesystem, slower)
    slow: Slow tests (long-running operations)
    llm: Tests that require LLM integration
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Test discovery patterns
collect_ignore = ['setup.py']
