<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track All Your Invoices in Notion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1000px;
            height: 1500px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .accent-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(240, 165, 0, 0.1);
            top: -100px;
            right: -100px;
        }
        
        .accent-circle-bottom {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(240, 165, 0, 0.08);
            bottom: -150px;
            left: -150px;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
        }
        
        h1 {
            font-size: 84px;
            font-weight: 900;
            color: white;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .subtext {
            font-size: 42px;
            color: #f0a500;
            font-weight: 600;
            margin-bottom: 80px;
            letter-spacing: 0.5px;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 50px;
            margin-bottom: 60px;
            border: 2px solid rgba(240, 165, 0, 0.3);
        }
        
        .feature {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 35px;
            font-size: 36px;
            color: white;
            font-weight: 600;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature::before {
            content: "✓";
            display: inline-flex;
            width: 50px;
            height: 50px;
            background: #f0a500;
            border-radius: 50%;
            color: #1a1a2e;
            font-size: 32px;
            font-weight: 900;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            flex-shrink: 0;
        }
        
        .cta {
            background: #f0a500;
            color: #1a1a2e;
            font-size: 46px;
            font-weight: 900;
            padding: 28px 70px;
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 50px;
            box-shadow: 0 8px 30px rgba(240, 165, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .branding {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="accent-circle"></div>
    <div class="accent-circle-bottom"></div>
    
    <div class="content">
        <h1>Track All Your<br>Invoices in Notion</h1>
        
        <div class="subtext">Free Template for Freelancers</div>
        
        <div class="features">
            <div class="feature">Client Database</div>
            <div class="feature">Payment Tracking</div>
            <div class="feature">Overdue Alerts</div>
            <div class="feature">Revenue Dashboard</div>
        </div>
        
        <div class="cta">Download Free →</div>
        
        <div class="branding">Jeff the Notion Guy</div>
    </div>
</body>
</html>
