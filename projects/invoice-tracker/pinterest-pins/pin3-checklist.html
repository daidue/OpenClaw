<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything You Need to Track Invoices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1000px;
            height: 1500px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            padding: 70px 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative grid pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(240, 165, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(240, 165, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        h1 {
            font-size: 76px;
            font-weight: 900;
            color: white;
            line-height: 1.15;
            margin-bottom: 70px;
            text-align: center;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        .checklist {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 35px;
            margin-bottom: 60px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px 40px;
            border: 2px solid rgba(240, 165, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .check-icon {
            width: 60px;
            height: 60px;
            background: #f0a500;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #1a1a2e;
            font-weight: 900;
            margin-right: 30px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(240, 165, 0, 0.3);
        }
        
        .item-text {
            font-size: 38px;
            color: white;
            font-weight: 700;
            letter-spacing: 0.3px;
        }
        
        .footer {
            background: rgba(240, 165, 0, 0.15);
            border: 3px solid #f0a500;
            border-radius: 20px;
            padding: 40px 45px;
            text-align: center;
        }
        
        .footer-top {
            font-size: 32px;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .footer-bottom {
            font-size: 40px;
            color: #f0a500;
            font-weight: 900;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Everything You Need to Track Invoices</h1>
        
        <div class="checklist">
            <div class="checklist-item">
                <div class="check-icon">✓</div>
                <div class="item-text">Client Database</div>
            </div>
            
            <div class="checklist-item">
                <div class="check-icon">✓</div>
                <div class="item-text">Invoice Tracker</div>
            </div>
            
            <div class="checklist-item">
                <div class="check-icon">✓</div>
                <div class="item-text">Payment Status</div>
            </div>
            
            <div class="checklist-item">
                <div class="check-icon">✓</div>
                <div class="item-text">Revenue Dashboard</div>
            </div>
            
            <div class="checklist-item">
                <div class="check-icon">✓</div>
                <div class="item-text">Expense Tracking</div>
            </div>
            
            <div class="checklist-item">
                <div class="check-icon">✓</div>
                <div class="item-text">Email Scripts</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-top">Free Lite Version Available</div>
            <div class="footer-bottom">Full Toolkit $27</div>
        </div>
    </div>
</body>
</html>
