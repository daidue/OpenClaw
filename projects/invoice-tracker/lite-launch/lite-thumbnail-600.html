<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 600px; height: 600px; overflow: hidden; }
.thumb {
  width: 600px;
  height: 600px;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  position: relative;
  overflow: hidden;
}
.thumb::before {
  content: '';
  position: absolute;
  top: -60px;
  right: -60px;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(83, 178, 254, 0.15) 0%, transparent 70%);
  border-radius: 50%;
}
.badge {
  display: inline-block;

}

}

  color: #ffffff;

}
h1 span {
  color: #53b2fe;
}
.sub {
  color: rgba(255, 255, 255, 0.5);
  font-size: 16px;
  z-index: 1;
  margin-bottom: 32px;
}
.features {
  display: flex;
  flex-direction: column;
  gap: 10px;

}
.feature {
  display: flex;
  align-items: center;
  gap: 8px;
  color: rgba(255, 255, 255, 0.6);
  font-size: 15px;
}
.feature .check {

}
</style>
</head>
