<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1280px; height: 720px; overflow: hidden; }
.cover {
  width: 1280px;
  height: 720px;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  position: relative;
  overflow: hidden;
}
.cover::before {
  content: '';
  position: absolute;
  top: -100px;
  right: -100px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(83, 178, 254, 0.15) 0%, transparent 70%);
  border-radius: 50%;
}
.cover::after {
  content: '';
  position: absolute;
  bottom: -80px;
  left: -80px;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(46, 213, 115, 0.1) 0%, transparent 70%);
  border-radius: 50%;
}
.content {
  text-align: center;
  z-index: 1;
  padding: 0 80px;
}
.badge {
  display: inline-block;
  background: rgba(46, 213, 115, 0.15);
  border: 1px solid rgba(46, 213, 115, 0.4);
  color: #2ed573;
  padding: 8px 24px;
  border-radius: 50px;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin-bottom: 32px;
}
h1 {
  color: #ffffff;
  font-size: 56px;
  font-weight: 800;
  line-height: 1.2;
  margin-bottom: 20px;
  letter-spacing: -1px;
}
h1 span {
  color: #53b2fe;
}
.subtitle {
  color: rgba(255, 255, 255, 0.7);
  font-size: 24px;
  font-weight: 400;
  line-height: 1.5;
  margin-bottom: 40px;
}
.features {
  display: flex;
  gap: 32px;
  justify-content: center;
}
.feature {
  display: flex;
  align-items: center;
  gap: 8px;
  color: rgba(255, 255, 255, 0.6);
  font-size: 16px;
}
.feature .check {
  color: #2ed573;
  font-size: 18px;
}
.notion-badge {
  position: absolute;
  bottom: 32px;
  right: 40px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: rgba(255, 255, 255, 0.4);
  font-size: 14px;
}
</style>
</head>
<body>
<div class="cover">
  <div class="content">
    <div class="badge">✨ Free Starter Kit</div>
    <h1>Freelance <span>Invoice Tracker</span></h1>
    <p class="subtitle">Stop losing money to disorganized invoicing.<br>Track clients, hours, and payments — all in Notion.</p>
    <div class="features">
      <div class="feature"><span class="check">✓</span> Auto-calculations</div>
      <div class="feature"><span class="check">✓</span> Status tracking</div>
      <div class="feature"><span class="check">✓</span> Sample invoices</div>
      <div class="feature"><span class="check">✓</span> Follow-up script</div>
    </div>
  </div>
  <div class="notion-badge">Built for Notion</div>
</div>
</body>
</html>
