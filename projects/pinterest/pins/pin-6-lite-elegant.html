<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Elegant Lite - Pinterest Pin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1000px;
            height: 1500px;
            overflow: hidden;
            font-family: Georgia, 'Times New Roman', serif;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 80px;
            position: relative;
        }
        .accent-line {
            width: 120px;
            height: 6px;
            background: #ff6b6b;
            margin-bottom: 50px;
        }
        .free-badge {
            background: #ff6b6b;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 14px 45px;
            border-radius: 50px;
            margin-bottom: 50px;
        }
        .headline {
            font-size: 82px;
            font-weight: 400;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.2;
            letter-spacing: -1px;
        }
        .subheadline {
            font-size: 34px;
            color: #718096;
            margin-bottom: 70px;
            text-align: center;
            font-style: italic;
            line-height: 1.4;
        }
        .features {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 70px;
            width: 100%;
            max-width: 700px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 25px;
            font-size: 36px;
            color: #2d3748;
            font-weight: 400;
        }
        .check-icon {
            width: 46px;
            height: 46px;
            background: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            flex-shrink: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .price-section {
            margin-top: 40px;
            text-align: center;
        }
        .price {
            font-size: 88px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .price-note {
            font-size: 26px;
            color: #718096;
            margin-bottom: 40px;
            font-style: italic;
        }
        .cta {
            background: #ff6b6b;
            color: white;
            font-size: 36px;
            font-weight: 600;
            padding: 28px 65px;
            border-radius: 8px;
            display: inline-block;
            letter-spacing: 1px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .brand {
            position: absolute;
            bottom: 60px;
            font-size: 28px;
            color: #2d3748;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="accent-line"></div>
        
        <div class="free-badge">FREE TEMPLATE</div>
        
        <h1 class="headline">Freelance Invoice<br>Tracker</h1>
        
        <p class="subheadline">The simple way to track every<br>invoice and get paid on time</p>
        
        <div class="features">
            <div class="feature">
                <div class="check-icon">✓</div>
                <div>Track Invoice Status</div>
            </div>
            <div class="feature">
                <div class="check-icon">✓</div>
                <div>Client Directory</div>
            </div>
            <div class="feature">
                <div class="check-icon">✓</div>
                <div>Payment History</div>
            </div>
            <div class="feature">
                <div class="check-icon">✓</div>
                <div>Built on Notion</div>
            </div>
        </div>
        
        <div class="price-section">
            <div class="price">$0</div>
            <div class="price-note">No credit card required</div>
            <div class="cta">DOWNLOAD FREE</div>
        </div>
        
        <div class="brand">Jeff the Notion Guy</div>
    </div>
</body>
</html>
