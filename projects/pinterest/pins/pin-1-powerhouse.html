<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Powerhouse - Pinterest Pin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1000px;
            height: 1500px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #1e3a8a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 80px 60px;
            position: relative;
        }
        .pin::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
        }
        .headline {
            font-size: 82px;
            font-weight: 800;
            color: #f8f9fa;
            line-height: 1.1;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }
        .mockup-area {
            width: 700px;
            height: 500px;
            background: white;
            border-radius: 20px;
            margin: 50px auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .mockup-header {
            display: flex;
            gap: 10px;
        }
        .mockup-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #e5e7eb;
        }
        .mockup-line {
            height: 40px;
            background: linear-gradient(90deg, #1e3a8a 0%, #1e3a8a 30%, #e5e7eb 30%);
            border-radius: 8px;
        }
        .mockup-block {
            height: 60px;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }
        .subtext {
            font-size: 38px;
            color: #f8f9fa;
            font-weight: 500;
            margin-bottom: 60px;
            opacity: 0.95;
        }
        .cta {
            background: #ff6b6b;
            color: white;
            font-size: 42px;
            font-weight: 700;
            padding: 28px 70px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            margin-bottom: 80px;
        }
        .brand {
            font-size: 32px;
            color: #f8f9fa;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="content">
            <h1 class="headline">Stop Chasing Payments.<br>Start Getting Paid.</h1>
            
            <div class="mockup-area">
                <div class="mockup-header">
                    <div class="mockup-dot"></div>
                    <div class="mockup-dot"></div>
                    <div class="mockup-dot"></div>
                </div>
                <div class="mockup-line"></div>
                <div class="mockup-block"></div>
                <div class="mockup-block"></div>
                <div class="mockup-block"></div>
            </div>
            
            <p class="subtext">Professional Invoice Tracker for Freelancers</p>
            
            <div class="cta">Free Template â†’</div>
        </div>
        
        <div class="brand">Jeff the Notion Guy</div>
    </div>
</body>
</html>
