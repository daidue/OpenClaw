<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold List Format - Pinterest Pin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1000px;
            height: 1500px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ff6b6b 35%, #1e3a8a 35%, #1e3a8a 100%);
            display: flex;
            flex-direction: column;
            padding: 80px 70px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }
        .headline {
            font-size: 72px;
            font-weight: 900;
            color: white;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .subheadline {
            font-size: 36px;
            color: white;
            font-weight: 500;
            opacity: 0.95;
        }
        .list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 35px;
            padding: 40px 0;
        }
        .list-item {
            background: rgba(255, 255, 255, 0.12);
            padding: 35px 45px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
        }
        .number {
            width: 70px;
            height: 70px;
            background: #ff6b6b;
            color: white;
            font-size: 42px;
            font-weight: 900;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .item-text {
            font-size: 38px;
            color: #f8f9fa;
            font-weight: 600;
            line-height: 1.3;
        }
        .cta-section {
            text-align: center;
            padding-top: 40px;
        }
        .cta-button {
            background: #ff6b6b;
            color: white;
            font-size: 46px;
            font-weight: 700;
            padding: 32px 75px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
            margin-bottom: 30px;
        }
        .brand {
            color: #f8f9fa;
            font-size: 28px;
            font-weight: 600;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="header-section">
            <h1 class="headline">5 Things Every<br>Freelancer Needs to Track</h1>
        </div>
        
        <div class="list-container">
            <div class="list-item">
                <div class="number">1</div>
                <div class="item-text">Invoices & Due Dates</div>
            </div>
            <div class="list-item">
                <div class="number">2</div>
                <div class="item-text">Client Details</div>
            </div>
            <div class="list-item">
                <div class="number">3</div>
                <div class="item-text">Expenses & Receipts</div>
            </div>
            <div class="list-item">
                <div class="number">4</div>
                <div class="item-text">Payment Status</div>
            </div>
            <div class="list-item">
                <div class="number">5</div>
                <div class="item-text">Monthly Revenue</div>
            </div>
        </div>
        
        <div class="cta-section">
            <div class="cta-button">Get the Free Tracker</div>
            <div class="brand">Jeff the Notion Guy</div>
        </div>
    </div>
</body>
</html>
