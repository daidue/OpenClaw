<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos to Calm - Pinterest Pin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1000px;
            height: 1500px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            display: flex;
            flex-direction: column;
        }
        .split-container {
            display: flex;
            height: 1200px;
        }
        .side {
            width: 50%;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .left-side {
            background: linear-gradient(135deg, #dc2626 0%, #f97316 100%);
        }
        .right-side {
            background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%);
        }
        .label {
            font-size: 44px;
            font-weight: 800;
            color: white;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .chaos-icon {
            width: 100px;
            height: 120px;
            background: white;
            opacity: 0.3;
            border-radius: 8px;
            position: absolute;
            transform: rotate(var(--rotation));
        }
        .icon-1 { top: 150px; left: 50px; --rotation: -15deg; }
        .icon-2 { top: 250px; right: 40px; --rotation: 20deg; }
        .icon-3 { top: 400px; left: 80px; --rotation: -25deg; }
        .icon-4 { top: 500px; right: 70px; --rotation: 12deg; }
        .icon-5 { top: 650px; left: 40px; --rotation: -8deg; }
        .icon-6 { top: 750px; right: 50px; --rotation: 18deg; }
        .organized-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 360px;
        }
        .grid-item {
            background: rgba(255, 255, 255, 0.25);
            height: 80px;
            border-radius: 12px;
            border-left: 5px solid #10b981;
            backdrop-filter: blur(10px);
        }
        .vs-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #2d3748;
            font-size: 56px;
            font-weight: 900;
            padding: 25px 40px;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .cta-section {
            height: 300px;
            background: #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .cta-button {
            background: #ff6b6b;
            color: white;
            font-size: 48px;
            font-weight: 700;
            padding: 30px 80px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        .brand-text {
            color: #f8f9fa;
            font-size: 28px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="split-container">
            <div class="side left-side">
                <div class="label">Spreadsheet<br>Chaos</div>
                <div class="chaos-icon icon-1"></div>
                <div class="chaos-icon icon-2"></div>
                <div class="chaos-icon icon-3"></div>
                <div class="chaos-icon icon-4"></div>
                <div class="chaos-icon icon-5"></div>
                <div class="chaos-icon icon-6"></div>
            </div>
            
            <div class="side right-side">
                <div class="label">Notion<br>Clarity</div>
                <div class="organized-grid">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <div class="vs-badge">VS</div>
        </div>
        
        <div class="cta-section">
            <div class="cta-button">Get the Free Template</div>
            <div class="brand-text">Jeff the Notion Guy</div>
        </div>
    </div>
</body>
</html>
