<!DOCTYPE html>
<html><head><style>
* { margin: 0; padding: 0; }
body { width: 200px; height: 200px; }
.icon { width: 200px; height: 200px; background: #2d3748; border-radius: 40px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
.bar { position: absolute; top: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #ff6b6b 0%, #ff6b6b 33%, #1e3a8a 33%, #1e3a8a 66%, #f8f9fa 66%, #f8f9fa 100%); }
.text { text-align: center; }
.j { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 80px; font-weight: 800; color: #ffffff; line-height: 1; }
.tag { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 13px; font-weight: 600; color: #ff6b6b; letter-spacing: 1.5px; margin-top: -4px; }
</style></head>
<body>
<div class="icon">
  <div class="bar"></div>
  <div class="text">
    <div class="j">J</div>
    <div class="tag">TEMPLATES</div>
  </div>
</div>
</body></html>
